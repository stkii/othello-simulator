<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Othello-Simulator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <div class="container">
      <h1>オセロ戦略対戦システム</h1>
      <div class="upload-section">

        <div class="mode-selector">
          <label>
            <input type="radio" name="gameMode" value="cpu-vs-cpu" checked id="cpuVsCpuRadio">
            <span>CPU vs CPU</span>
          </label>
          <label>
            <input type="radio" name="gameMode" value="player-vs-cpu" id="playerVsCpuRadio">
            <span>プレイヤー vs CPU</span>
          </label>
        </div>

        <div id="cpuVsCpuMode">
          <h4>2つの戦略ファイルをアップロードしてください</h4>
          <form id="cpuVsCpuForm" enctype="multipart/form-data">
            <div class="file-group">
              <div class="player-upload">
                <div class="player-label black-player-label">
                  ● プレイヤー1（黒番・先手）
                </div>
                <input type="file" name="blackPlayer" id="blackPlayerFile" class="file-input" accept=".py" />
                <div id="blackPlayerStatus" class="file-status file-empty">ファイル未選択</div>
              </div>

              <div class="player-upload">
                <div class="player-label white-player-label">
                  ○ プレイヤー2（白番・後手）
                </div>
                <input type="file" name="whitePlayer" id="whitePlayerFile" class="file-input" accept=".py" />
                <div id="whitePlayerStatus" class="file-status file-empty">ファイル未選択</div>
              </div>
            </div>
          </form>
          <button class="button" id="loadStrategiesBtn">戦略読み込み・対戦開始</button>
        </div>

        <div id="playerVsCpuMode" style="display: none;">
          <h4>設定</h4>
            <div class="mode-selector">
              <label>
                <input type="radio" name="playerColor" value="black" checked>
                プレイヤーが黒番（先手）
              </label>
              <label>
                <input type="radio" name="playerColor" value="white">
                プレイヤーが白番（後手）
              </label>
            </div>

            <form id="playerVsCpuForm" enctype="multipart/form-data">
              <div class="file-group" style="justify-content: center;">
                <div class="player-upload" style="max-width: 400px;">
                  <div class="player-label cpu-label">
                    CPU戦略ファイル
                  </div>
                  <input type="file" name="cpuStrategy" id="cpuStrategyFile" class="file-input" accept=".py">
                  <div id="cpuStrategyStatus" class="file-status file-empty">ファイル未選択</div>
                </div>
              </div>
            </form>
            <button class="button" id="loadPlayerVsCpuBtn">設定完了・対戦開始</button>
          </div>
        </div>

      </div>
    </div>

    <div id="status"></div>

      <div class="game-area" id="gameArea">
        <div class="board-container">
          <div id="board" class="othello-board"></div>
        </div>

        <div class="info-panel">
          <div class="current-match" id="currentMatch">対戦準備中...</div>

          <div class="score-display">
            <div class="player-score">
              <div>●黒</div>
              <!-- 石の数の初期値は2 -->
              <div class="score-number" id="blackScore">2</div>
              <div id="blackPlayerName">プレイヤー1</div>
            </div>
            <div class="player-score">
              <div>○白</div>
              <div class="score-number" id="whiteScore">2</div>
              <div id="whitePlayerName">プレイヤー2</div>
            </div>
          </div>

          <div class="game-status">
            <div><b>現在のプレイヤー:</b> <span id="currentPlayer">●</span></div>
            <div><b>手数:</b> <span id="moveCount">0</span></div>
          </div>

          <div id="gameEndStatus"></div>

          <div class="controls">
            <button class="button" id="nextMoveBtn">次の手を進める</button>
            <button class="button" id="autoPlayBtn">自動再生</button>
            <button class="button reset-button">新しい対戦</button>
          </div>

          <div class="move-log" id="moveLog"></div>
        </div>
      </div>
    </div>

    <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
